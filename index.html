<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Random()</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>JavaScript Math Random</h1>
    <h2>Git test</h2>
    <p>Click the button below to generate a random number between 0 and 100.</p>

    <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,101)">Click Me</button>

    <p id="demo"></p>

    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
    </script>
</body>

</html>
